<!DOCTYPE html>
<html>
<head>
  <title>健康管理系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">健康管理</a>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">个人信息</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'data' %}">健康数据</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">退出</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">注册</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
